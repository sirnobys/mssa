<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../reporting/public/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../reporting/public/dist/css/adminlte.min.css">
</head>
<body class="bg1">
<div class="wrapper">
  <!-- Navbar -->

  <!-- Main Sidebar Container -->


  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->

    

    <!-- Main content -->
    <style type="text/css">
      .bg1{
   


    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("../../reporting/public/images/3.jpg"); /* The least supported option. */
    background-attachment: fixed;
    background-position: center;
    background-size: cover;

      .bstyle{
        border-radius:20px 20px 180px 180px;
      }
    </style>


    <section class="content">
      <div class="container-fluid ">
        <hr>
        <h3 class="text-center mt-3 text-white">MIS IA PORTAL</h3>
        <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header bstyle card-title">
                <center>Fill in the fields below</center>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                       <label for="name">Name</label>
                       <input type="text" name="name" class="form-control" id="" placeholder="Enter name">
                    </div>
                   <div class="form-group col-md-6">
                       <label for="staff_student_id">Staff/Student ID</label>
                       <input type="text" name="staff_student_id" class="form-control" id="" placeholder="Enter ID">
                    </div>

                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                       <label for="phone">Phone</label>
                       <input type="text" name="phone" class="form-control" id="" placeholder="Enter phone">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control" id="" placeholder="Password">
                   </div>

                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                       <label for="problem">Report problem</label>
                       <textarea type="text" name="problem" class="form-control" id="" placeholder="Type in your problem"></textarea>
                    </div>
                  </div>
                  
                  
                 <!--  <div class="form-group mb-0">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                      <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                    </div>
                  </div> -->
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                 <center><button type="submit" class="btn btn-primary">Submit now!</button></center> 
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
 
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../reporting/public/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../reporting/public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../reporting/public/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../reporting/public/plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../reporting/public/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../reporting/public/dist/js/demo.js"></script>
<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successfully submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      phone: {
        required: true,
        // minlength: 10
      },

       staff_student_id: {
        required: true,
        // minlength: 10
      },


       name: {
        required: true,
        // minlength: 10
      },

      terms: {
        required: true
      },


       problem: {
        required: true,
        // minlength: 10
      },
    },
    messages: {
      email: {
        required: "Please enter an email address",
        email: "Please enter a vaild email address"
      },
     

        name: {
        required: "Please provide your name",
        
      },

      staff_student_id: {
        required: "Please provide your ID number",
        
      },

      problem: {
        required: "Please let us know your problem",
        
      },

      phone: {
        required: "Please provide your phone number",
        
      },
    
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
